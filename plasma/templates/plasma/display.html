{% extends "plasma/base.html" %}
{% block title%}
Index
{% endblock %}
{% block body %}
<h1>Donor List</h1>
<table>
    <tr>
        <td><h2>Id</h2></td>
        <td><h2>Name</h2></td>
        <td><h2>Blood</h2></td>
        <td><h2>Contact</h2></td>
        <td><h2>Date of Recovery</h2></td>
    </tr>
    <tr>
        <td><p>{{x.id}} </p></td>
        <td><p>{{x.name}}</p></td>
        <td><p>{{x.blood}}</p></td>
        <td><p>{{x.mobile}}</p></td>
        <td><p>{{x.recovered}}</p></td>
    </tr>
</table>
{% endblock%}
